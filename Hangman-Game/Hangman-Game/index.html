<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-3">Hangman from Outerspace</h1>
        <div class="row">
            <div class="col-md-6" id="image">
                <img src="assets/images/Astronaut-in-Space.jpg" alt="astronaut" class="auth-image" style="width:400px;height:300px;">
            </div>
            <hr class="my-4">
            <div class="col-md-6" id="game">
                <div>
                    <h3 class="section-title1">Press Any Letter to Start </h3>
                </div>
                <div>
                    <h3 class="section-title">Wins:
                        <span id="wins">0</span>
                    </h3>

                </div>
                <div>
                    <h3 class="section-title">Losses:
                        <span id="losses">0</span>
                    </h3>
                </div>
                <div>
                    <h3 class="section-title">
                        Current Word: 
                    </h3>
                    <div id="current-word"></div>
                    <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                </div>
                <div>
                    <h3 class="section-title">
                        <p>Number of Guesses remaining:
                            <span id="guesses-left">8</span>
                        </p>
                    </h3>
                </div>
                <div>
                    <h3 class="section-title">
                        Letters Already Guessed: <span id="wrong-guesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div id="container">

    </div>

    <script>

    </script>
</body>

</html>
